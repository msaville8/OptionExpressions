name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Navigate to ANTLR tools directory
      run: cd /tools/antlr
    - name: Download ANTLR
      run: curl â€“O https://www.antlr.org/download/antlr-4.9.1-complete.jar
    - name: Return to home
      run: cd ../../
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
